<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>

<body>
  <main class="page-main">
    <section class="bayan">
      <h1 class="bayan__title">CSS Bayan</h1>
      <ul class="bayan__container memes">
        <li class="memes__item">
          <label class="memes__label">
            <input class="memes__input" type="radio" name="meme" checked>
            <h2>Syntax Error</h2>
            <div class="meme-inner">
              <picture>
                <source media="(min-width: 1920px)" srcset="images/syntaxError_desktop.jpg">
                <source media="(min-width: 820px)" srcset="images/syntaxError_tablet.jpg">
                <img class="meme-inner__image" src="images/syntaxError_mobile.jpg"
                  alt="Syntax Error Meme.">
              </picture>
              <button class="button-close" type="button"></button>
            </div>
          </label>
        </li>
        <li class="memes__item">
          <label class="memes__label">
            <input class="memes__input" type="radio" name="meme">
            <h2>CSS Cat Container</h2>
            <div class="meme-inner">
              <picture>
                <source media="(min-width: 1920px)" srcset="images/cssCat_desktop.jpg">
                <source media="(min-width: 820px)" srcset="images/cssCat_tablet.jpg">
                <img class="meme-inner__image" src="images/cssCat_mobile.jpg"
                  alt="CSS Cat Meme.">
              </picture>
              <button class="button-close" type="button"></button>
            </div>
          </label>
        </li>
        <li class="memes__item">
          <label class="memes__label">
            <input class="memes__input" type="radio" name="meme">
            <h2>Not so smart AI</h2>
            <div class="meme-inner">
              <picture>
                <source media="(min-width: 1920px)" srcset="images/AI_desktop.jpg">
                <source media="(min-width: 820px)" srcset="images/AI_tablet.jpg">
                <img class="meme-inner__image" src="images/AI_mobile.jpg"
                  alt="AI Meme.">
              </picture>
              <button class="button-close" type="button"></button>
            </div>
          </label>
        </li>
        <li class="memes__item">
          <label class="memes__label">
            <input class="memes__input" type="radio" name="meme">
            <h2>The Best IDE</h2>
            <div class="meme-inner">
              <picture>
                <source media="(min-width: 1920px)" srcset="images/IDE_desktop.jpg">
                <source media="(min-width: 820px)" srcset="images/IDE_tablet.jpg">
                <img class="meme-inner__image" src="images/IDE_mobile.jpg"
                  alt="IDE Meme.">
              </picture>
              <button class="button-close" type="button"></button>
            </div>
          </label>
        </li>
        <li class="memes__item">
          <label class="memes__label">
            <input class="memes__input" type="radio" name="meme">
            <h2></h2>
            <div class="meme-inner">
              <picture>
                <source media="(min-width: 1920px)" srcset="images/predicate_desktop.jpg">
                <source media="(min-width: 820px)" srcset="images/predicate_tablet.jpg">
                <img class="meme-inner__image" src="images/predicate_mobile.jpg"
                  alt="IDE Meme.">
              </picture>
              <button class="button-close type="button"></button>
            </div>
          </label>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
