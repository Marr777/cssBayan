<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>

<body class="page__body">
  <main class="page__main">
    <section class="bayan">
      <h1 class="bayan__title">CSS Bayan</h1>
      <hr>
      <ul class="bayan__container memes">
        <li class="memes__item meme">
          <label class="meme__label">
            <input class="meme__input" type="radio" name="meme" checked>
            <div class="meme__title-wrapper">
              <h2 class="meme__title">Syntax Error</h2>
              <svg class="button-close__image" width="100%" height="100%"  viewbox="0 0 30 30">
                <use href="closeIcon.svg#close-icon" />
              </svg>
            </div>
            <div class="meme-inner">
              <picture>
                <source media="(min-width: 1920px)" srcset="images/syntaxError_desktop.jpg">
                <source media="(min-width: 820px)" srcset="images/syntaxError_tablet.jpg">
                <img class="meme-inner__image" src="images/syntaxError_mobile.jpg" alt="Syntax Error Meme.">
              </picture>
            </div>
          </label>
          <hr>
        </li>
        <li class="memes__item meme">
          <label class="meme__label">
            <input class="meme__input" type="radio" name="meme">
            <div class="meme__title-wrapper">
              <h2 class="meme__title">CSS Cat Container</h2>
              <svg class="button-close__image" width="100%" height="100%"  viewbox="0 0 30 30">
                <use href="closeIcon.svg#close-icon" />
              </svg>
            </div>
            <div class="meme-inner">
              <picture>
                <source media="(min-width: 1920px)" srcset="images/cssCat_desktop.jpg">
                <source media="(min-width: 820px)" srcset="images/cssCat_tablet.jpg">
                <img class="meme-inner__image" src="images/cssCat_mobile.jpg" alt="CSS Cat Meme.">
              </picture>
            </div>
          </label>
          <hr>
        </li>
        <li class="memes__item meme">
          <label class="meme__label">
            <input class="meme__input" type="radio" name="meme">
            <div class="meme__title-wrapper">
              <h2 class="meme__title">Not So Smart AI</h2>
              <svg class="button-close__image" width="100%" height="100%"  viewbox="0 0 30 30">
                <use href="closeIcon.svg#close-icon" />
              </svg>
            </div>
            <div class="meme-inner">
              <picture>
                <source media="(min-width: 1920px)" srcset="images/AI_desktop.jpg">
                <source media="(min-width: 820px)" srcset="images/AI_tablet.jpg">
                <img class="meme-inner__image" src="images/AI_mobile.jpg" alt="AI Meme.">
              </picture>
            </div>
          </label>
          <hr>
        </li>
        <li class="memes__item meme">
          <label class="meme__label">
            <input class="meme__input" type="radio" name="meme">
            <div class="meme__title-wrapper">
              <h2 class="meme__title">The Best IDE</h2>
              <svg class="button-close__image" width="100%" height="100%"  viewbox="0 0 30 30">
                <use href="closeIcon.svg#close-icon" />
              </svg>
            </div>
            <div class="meme-inner">
              <picture>
                <source media="(min-width: 1920px)" srcset="images/IDE_desktop.jpg">
                <source media="(min-width: 820px)" srcset="images/IDE_tablet.jpg">
                <img class="meme-inner__image" src="images/IDE_mobile.jpg" alt="IDE Meme.">
              </picture>
            </div>
          </label>
          <hr>
        </li>
        <li class="memes__item meme">
          <label class="meme__label">
            <input class="meme__input" type="radio" name="meme">
            <div class="meme__title-wrapper">
              <h2 class="meme__title">Conditional Issue</h2>
              <svg class="button-close__image" width="100%" height="100%"  viewbox="0 0 30 30">
                <use href="closeIcon.svg#close-icon" />
              </svg>
            </div>
            <div class="meme-inner">
              <picture>
                <source media="(min-width: 1920px)" srcset="images/predicate_desktop.jpg">
                <source media="(min-width: 820px)" srcset="images/predicate_tablet.jpg">
                <img class="meme-inner__image" src="images/predicate_mobile.jpg" alt="IDE Meme.">
              </picture>
            </div>
          </label>
          <hr>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
